<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript: Hello World Program</title>
</head>

<body>
    
    <script type="text/javascript">
        // document is the by default object given in JavaScript that represents the entire document
        // document object is used to call the write() function to print the message
        document.write("<h1>Hello world</h1>");

        // To check logged messages, open 'Developer Console' in browser
        // Google Chrome: F12 / Ctrl + Shift + J (Shortcut)
        console.log("How are you all?");
    </script>
</body>
</html>
